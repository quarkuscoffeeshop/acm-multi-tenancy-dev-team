apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: cloudprober-dev
  namespace: acm-poc-devteam1-gitops
  labels:
    app: acm-poc-devteam1-gitops-app
spec:
  channel: acm-poc-devteam1-gitops/acm-poc-devteam1-gitops-channel
  name: cloudprober
  packageFilter:
    version: "0.1.0"
  placement:
    placementRef:
      kind: PlacementRule
      name: devcluster
  packageOverrides:
  - packageName: cloudprober
    packageOverrides:
      - path: spec
        value:
          replicaCount: 3
          ingress:
            annotations:
              kubernetes.io/ingress.class: nginx
            enabled: true
            hosts:
              - host: cloudprober.dev
                paths: ["/"]